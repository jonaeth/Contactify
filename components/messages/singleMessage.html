<li  ng-if="message.prosa.length>200" class="longMessage" data-ng-hide="shortHidden">   
    <div class="messageContainer">
     <!--   <contact-total contact="contact"></contact-total> -->
              <div class="col-sm-3">
                <div class="messageSender" >{{message.sender}}</div>  <!-- data-toggle="modal" data-target="{{ '#contact' + contact.id }}" -->
              </div>
              <div class="col-sm-3">
                    <div class="messageInfo">{{message.subject}}</div>
              </div>
            <div class="col-sm-10">
                  <div class="messageInfo">{{message.prosa | limitTo:75}} ...</div>
            </div>
                <div class="col-sm-3">
                  <div class="messageInfo">{{message.sentdate | date}}</div>
                </div>
                <div class="col-sm-1">
                  <div class="messageInfo">{{message.postman}}</div>
                </div>
        </div>
    </div>

    <div style="clear: left;"></div>
</li>
<li ng-if="message.prosa.length<=200" class="shortMessage" data-ng-hide="longHidden">   
    <div class="messageContainer"  >
     <!--   <contact-total contact="contact"></contact-total> -->

                    <div class="messageInfo">{{message.subject}}</div>
              </div>
            <div class="col-sm-10">
                  <div class="messageInfo">{{message.prosa | limitTo:75}} ...</div>
            </div>
                <div class="col-sm-3">
                  <div class="messageInfo">{{message.sentdate | date}}</div>
                </div>
                <div class="col-sm-1">
                  <div class="messageInfo">{{message.postman}}</div>
                </div>
        </div>
    </div>

    <div style="clear: left;"></div>
</li>
