<!-- Navigationbar of Contactbook -->
<nav class="navbar">
    <div class="container-fluid">
    
    <!-- Toggle in case of SMALL device -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#searchbar">
        <span class="caret"></span>
      </button>
    </div>
    </div>
    <div class="collapse navbar-collapse" id="messagebar">
      <!-- Different buttons of navigationbar -->
     <ul class="nav navbar-nav">
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn title-button" ng-click='filterbylength="all"'>
                              <span>New</span>
                          </label>
          </div>
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn active title-button" ng-click="sortByChronos('sentdate')">
                              <span>Importance</span>
                          </label>                    
                          <label class="btn title-button" ng-click="sortByChronos('sentdate')">
                              <span>Chronologically</span>
                          </label>

          </div>
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn active title-button" ng-click='filterIsBusiness="all"'>
                              <span>All</span>
                          </label>                    
                          <label class="btn title-button" ng-click='filterIsBusiness="yes"'>
                              <span>Business</span>
                          </label>
                          <label class="btn title-button" ng-click='filterIsBusiness="no"'>
                              <span>Private</span>
                          </label>
          </div>
          <div class="btn-group btn-group-horizontal button-container" data-toggle="buttons">
                          <label class="btn active title-button" ng-click='filterByLength="all"'>
                              <span>All</span>
                          </label>                    
                          <label class="btn title-button" ng-click='filterByLength="long"'>
                              <span>Letter</span>
                          </label>
                          <label class="btn title-button" ng-click='filterByLength="short"'>
                              <span>Chat</span>
                          </label>
          </div>
          <div>
                              <span class="searchButton" data-target="#searchContact">
                                 <input type="text" id="searchMessageBox" ng-click="activeLetter = []; showcontacts=contacts" ng-model="search.$" placeholder="Search" name="search">
                              </span>
          </div>
      </ul>
    </div>
</nav>
	<!--
		<add-contact submit-func='postContact'></add-contact>

-->

<!-- Space between navigationbar and Contactlist -->
<div class="spacer"></div>
<div class="spacersmall"></div>
<!-- Contactlist -->
<div class="main">
      <div class="container">
         <!-- Add all contacts from contactlist -->
         <div class="singleMessage" ng-repeat="message in showmessages | filter:search"  ng-show="sortByLength(message, filterByLength, filterIsBusiness)">

			   <!-- Single Contact from Contactlist -->
				<single-message message="message" ></single-message>

        </div>
      </div>
</div>
